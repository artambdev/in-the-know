{% extends "base.html" %}

{% block content %}

<!-- Detailed view of clicked post -->
<div class="detailed-post card">
    <div class="container">
        <div class="row">
            <div>
                <!-- Post being replied to -->
                {% if post.reply_to %}
                <a href="{% url 'view_post' post.reply_to.slug %}">
                    <p>
                        In reply to {{post.reply_to.author}}
                    </p>
                </a>
                {% endif %}
                <!-- Post author and content -->
                <h2 class="card-title">{{ post.author }} said:</h2>
                <p class="card-text post-content">{{ post.content }}</p>
                <p class="card-text">Created at {{ post.created_on }}</p>
            </div>
        </div>
    </div>
</div>

<!-- Replies section -->
<div class="container">
    {% for reply in replies %}
    <div class="row">
        <div class = "card">
            <div class="card-body">
                <a href="{% url 'view_post' post.slug %}" class="post-link">
                    <h3 class="card-title">{{ reply.author }}:</h2>
                    <p class="card-text post-content">{{ reply.content }}</p>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

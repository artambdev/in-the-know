{% extends "base.html" %}

{% block content %}

<div class="detailed-post card">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <p class="card-text">On {{ post.created_on }}</p>
                <h1 class="card-title">{{ post.author }}:</h2>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}

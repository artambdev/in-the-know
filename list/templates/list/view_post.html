{% extends "base.html" %}

{% block content %}

<div class="detailed-post card">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                {% if post.reply_to %}
                <a href="{% url 'view_post' post.reply_to.slug %}">
                    <p>
                        In reply to {{post.reply_to.author}}
                    </p>
                </a>
                {% endif %}
                <h1 class="card-title">{{ post.author }} said:</h2>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text">Created at {{ post.created_on }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<!-- Main page content begins here -->
<div>
    <div class="container-fluid">
        <div class="row">
            <!-- Individual posts -->
            {% for post in post_list %}
            <div class="col-sm-6">
                <a href="{% url 'post_detail' post.slug %}" class="post-link">
                    <h2 class="card-title">{{ post.author }}</h2>
                    <p class="card-text ">{{ post.get_excerpt }}</p>
                    <p class="card-text text-muted">{{ post.get_excerpt }}</p>
                </a>
            </div>
            <!-- End row and move on to a new one every second post -->
            {% if forloop.counter|divisibleby:2 %}
        </div>
        <div class="row">
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}

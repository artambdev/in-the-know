{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-md-9 col-lg-8 card">
            <div class="card-body">
                <h2 class="card-title">Give your feedback!</h2>
                <p>Have a suggestion? Someone being uncouth in a discussion? Send a message to the admins.</p>

                <form id="post-form" method="post">
                {{ feedback_form | crispy }}
                {% csrf_token %}
                <button id="submitButton" type="submit"
                    class="btn btn-signup btn-lg">Submit Post</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
